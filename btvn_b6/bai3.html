<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu với Layer Đen</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>

    <!-- Nút menu ba gạch ngang -->
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>

    <!-- Layer chứa menu -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="close-btn" onclick="closeMenu()">&times;</div>
        <div class="menu-content">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">Buy Now!</a>
            <a href="#">Search...</a>
        </div>
    </div>

    <script>
        // Hàm mở menu
        function openMenu() {
            document.getElementById("menuOverlay").classList.add("active");
        }

        // Hàm đóng menu
        function closeMenu() {
            document.getElementById("menuOverlay").classList.remove("active");
        }
    </script>

</body>
</html>
