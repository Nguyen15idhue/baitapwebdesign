<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="product-grid">
        <div class="product-item">
            <div class="product-image-container">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-nen-3d-thien-nhien-006.jpg" alt="Broken T Shirt" class="product-image product-image-main">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-nen-phong-canh-3d-003.jpg" alt="Broken T Shirt Hover" class="product-image product-image-hover">
            </div>
            <div class="product-info">
                <div class="product-name">Broken T Shirt</div>
                <div class="product-category">Men, T Shirts</div>
                <div class="product-price">$9</div>
            </div>
        </div>
        <div class="product-item">
            <div class="product-image-container">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-nen-3d-thien-nhien-003.jpg" alt="Knickerboxer" class="product-image product-image-main">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-nen-3d-thien-nhien-004.jpg" alt="Knickerboxer Hover" class="product-image product-image-hover">
            </div>
            <div class="product-info">
                <div class="product-name">Knickerboxer</div>
                <div class="product-category">Men, Sweaters</div>
                <div class="product-price">$25</div>
            </div>
        </div>
        <div class="product-item">
            <div class="product-image-container">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-thien-nhien-3d-004.jpg" alt="Studio Belt" class="product-image product-image-main">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-thien-nhien-3d-005.jpg" alt="Studio Belt Hover" class="product-image product-image-hover">
            </div>
            <div class="product-info">
                <div class="product-name">Studio Belt</div>
                <div class="product-category">Select options</div>
                <div class="product-price">$7</div>
            </div>
        </div>
        <div class="product-item">
            <div class="product-image-container">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-thien-nhien-3d-002.jpg" alt="Chambray Shirt" class="product-image product-image-main">
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-thien-nhien-3d-003.jpg" alt="Chambray Shirt Hover" class="product-image product-image-hover">
            </div>
            <div class="product-info">
                <div class="product-name">Chambray Shirt</div>
                <div class="product-category">Men, Sweaters</div>
                <div class="product-price">$29</div>
            </div>
        </div>
    </div>
</body>
</html>
