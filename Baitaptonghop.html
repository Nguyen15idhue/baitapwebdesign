<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #099294;
                color: #ffffff;
                font-family: 'Times New Roman', Times, serif;
                font-size: 1.25rem;
                text-align: center;
                padding: 5%;
                margin: 0;
            }
            .container {
                background-color: #ffffff;
                color: #000000;
                font-family: Arial, sans-serif;
                font-size: 1.25rem;
                text-align: center;
                padding: 5%;
                margin: 0 auto;
                max-width: 800px;
                border-radius: 10px;
            }
            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap; /* Để các nút có thể xuống dòng trên màn hình nhỏ */
                gap: 10px;
                margin-bottom: 20px;
            }
            .btn {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }
            .btn:hover {
                background-color: goldenrod;
            }
            /* Media Query cho màn hình nhỏ hơn 600px */
            @media (max-width: 600px) {
                body {
                    font-size: 1rem;
                    padding: 2%;
                }
                .container {
                    padding: 5%;
                }
                .btn {
                    font-size: 0.875rem;
                    padding: 8px 15px;
                }
            }
        </style>
    </head>
